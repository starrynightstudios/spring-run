      Spring Run is a place to play and enjoy a happy life.There will be two
      large grassed parks for the entire community. The first park is ready for
      family fun.


      The parks are designed for playing and dreaming. The two parks will have
      playground equipment with slides, climbing and strength & skill features.
      They will include pickle ball courts, basketball and a pavilion with
      tables.


      The parks will be connected to the community by over 5 miles of trails for
      walking, jogging and biking. Trails will lead to a future hill-top park
      with commanding views of the Wasatch mountains and Utah Lake.


      There will be 156 townhomes in the Village that will have their own
      private places to play. They will have a clubhouse, a swimming pool and
      meandering trails through the village. Each home will have private parking
      and shared parking for guests will be available.
